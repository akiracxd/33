<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог квартир | PrimeRent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PrimeRent</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="about.html">О компании</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h1>Каталог квартир</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="rooms">Количество комнат:</label>
                <select id="rooms">
                    <option value="any">Любое</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="price">Цена до:</label>
                <input type="number" id="price" placeholder="50000">
            </div>
            
            <button id="applyFilters">Применить</button>
        </div>
        
        <div class="apartments-grid" id="apartmentsList">
            <!-- Квартиры будут загружены через JavaScript -->
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2023 PrimeRent. Все права защищены.</p>
            <p>Телефон: +7 (123) 456-78-90</p>
        </div>
    </footer>

    <script src="script-catalog.js"></script>
</body>
</html>
